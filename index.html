<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <input dir="rtl" class="display" disabled value="0"/>
        <button class="half gray">C</button>
        <button class="short-btn gray">‚Üê</button>
        <button class="short-btn orange">/</button>
        <button class="short-btn gray">7</button>
        <button class="short-btn gray">8</button>
        <button class="short-btn gray">9</button>
        <button class="short-btn orange">x</button>
        <button class="short-btn gray">4</button>
        <button class="short-btn gray">5</button>
        <button class="short-btn gray">6</button>
        <button class="short-btn orange">-</button>
        <button class="short-btn gray">1</button>
        <button class="short-btn gray">2</button>
        <button class="short-btn gray">3</button>
        <button class="short-btn orange">+</button>
        <button class="three-quarters gray">0</button>
        <button class="short-btn orange">=</button>
    </div>
</body>

</html>
